<div class="row" ng-init="initAddUserForm();">
	<div class="col-md-12">
		<div class="page-header">
			<h1>Add User</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10">
			<form class="form-horizontal" role="form" ng-submit="saveUser()">
				<div class="form-group">
					<label class="col-md-2 control-label" for="first-name">First Name:</label>

					<div class="col-md-10">
						<input type="text" class="form-control" ng-model="user.firstname" id="first-name"
							   placeholder="First Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="last-name">Last Name:</label>

					<div class="col-md-10">
						<input type="text" class="form-control" id="last-name" ng-model="user.lastname"
							   placeholder="Last Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="email">Email:</label>

					<div class="col-md-10">
						<input type="email" class="form-control" id="email" ng-model="user.email" placeholder="Email"
							   required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label" for="password">Password:</label>

					<div class="col-md-10">
						<input type="password" class="form-control" id="password" ng-model="user.password"
							   placeholder="Password" required>
					</div>
				</div>
				<submit-button/>
			</form>
		</div>
	</div>
</div>
