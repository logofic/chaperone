<div class="row" ng-init="initListUsers()">
	<div class="col-md-12">
		<div class="page-header">
			<h1>User List</h1>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-10">
		<table class="table table-striped table-hover">
			<thead>
			<tr>
				<th>#</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</tr>
			<tbody>
				<tr ng-repeat="user in userList">
					<td>{{ $index + 1 }}</td>
					<td>{{ user.firstname }}</td>
					<td>{{ user.lastname }}</td>
					<td>{{ user.email }}</td>
				</tr>
			</tbody>
			</thead>
		</table>
	</div>
</div>
